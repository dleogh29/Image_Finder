<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://bulma.io/css/bulma-docs.css">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/jquery.ajax.min.js"></script>
    <script defer src="./js/imageFinder.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Keyword Image Finder</title>
</head>

<body>
    <div class="wrap">
        <div class="columns">
            <div class="column">
                <h1>Keyword Image Finder</h1>
                <!-- 검색 창-->
                <div class="field">
                    <form class="search-form">
                        <label class="label sr-only">이미지명 검색하기</label>
                        <p class="control has-icons-right">
                            <input class="input is-success" type="text" placeholder="이미지명 검색">
                            <button type="submit" class="text-btn is-small is-right">
                                검색
                            </button>
                        </p>
                    </form>
                </div>
                <!-- 검색 창 끝 -->

                <!-- 큰 이미지 -->
                <div class="card">
                    <div class="main-image-wrap card-image">
                        <figure class="image is-2by1">
                            <img src="http://bulma.io/images/placeholders/640x320.png" alt="Image">
                        </figure>
                    </div>
                </div>
                <!-- 큰 이미지 끝-->

                <!-- 썸네일 이미지 시작 -->
                <div class="card card-list-wrap">
                </div>
                <!-- 썸네일 이미지 끝 -->

            </div>
        </div>
    </div>
</body>

</html>
